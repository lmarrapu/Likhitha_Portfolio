<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likhitha Marrapu - Recommendations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Recommendations page specific styles */
        .recommendations-container {
            background-color: #1a1a1a;
            color: white;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-left: 250px;
            margin-top: 80px;
            width: calc(100% - 250px);
            box-sizing: border-box;
        }

        .section-title {
            font-size: 2.5rem;
            color: #eeeeee;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .recommendation-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .recommendation-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(80, 80, 80, 0.3);
            text-align: center;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            background-color: rgba(40, 40, 40, 0.8);
            border-color: #a1c4fd;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .recommendation-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .recommender-name {
            font-size: 1rem;
            color: #c2e9fb;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .recommendations-container {
                width: calc(100% - 200px);
                margin-left: 200px;
            }
        }

        @media (max-width: 768px) {
            .recommendations-container {
                width: 100%;
                margin-left: 0;
                padding: 20px;
                margin-top: 60px;
            }
            .section-title {
                font-size: 2rem;
            }
            .recommendation-card {
                padding: 20px;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <div class="recommendations-container">
        <h1 class="section-title">Professional Recommendations</h1>
        
        <div class="recommendation-grid">
            <div class="recommendation-card">
                <img src="./assets/endorsement.png" alt="Safa K Shubbar Recommendation" class="recommendation-image">
                <p class="recommender-name">- Safa K. Shubbar, Kent State University</p>
            </div>
        </div>
    </div>
    
    <script src="nav.js"></script>
</body>
</html>
